<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>List users</title>
</head>

<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-3">
            <h1>Пользователи</h1>
            <h2>
                <a href="/admin/insert">Новый пользователь</a>
            </h2>
    </div>

    <div class="container mt-3">
        <h2>Список пользователей</h2>
        <table class="table" border="1" cellpadding="5">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Логин</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Действие</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "user : ${usersList}">
                    <td th:text="${user.id}">ID</td>
                    <td th:text="${user.login}">Login</td>
                    <td th:text="${user.username}">Name</td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/admin/edit/' + ${user.id}}" role="button">Редактировать</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                        <a class="btn btn-primary" th:href="@{'/admin/delete/' + ${user.id}}" role="button">Удалить</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sing out">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
